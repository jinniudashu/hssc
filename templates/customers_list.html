<table class="table">
    <thead>
    <tr>
    {% for header in customer_profile_fields_header %}
    <th>{{ header }}</th>
    {% endfor %}
    <!-- <th>操作</th> -->
    </tr>
    </thead>
    <tbody>
        {% for customer in customer_profiles %} 
        <tr >
            <td> {{ customer.name }} </td>

            <td> <a href="customer_service/{{ customer.id }}">查看</a> </td>
        </tr >
        {% endfor %}
    </tbody>
</table>
