<script>
    document.addEventListener('DOMContentLoaded', function() {
        const id_shen_gao = document.getElementById("id_boolfield_shen_gao");
        const id_ti_zhong = document.getElementById("id_boolfield_ti_zhong");
        const id_ti_zhi_zhi_shu = document.getElementById("id_boolfield_ti_zhi_zhi_shu");

        const calculateBmi = (shenGao, tiZhong) => {
            if (shenGao > 0 && tiZhong > 0) {
                const shenGaoInMeters = shenGao / 100;
                return (tiZhong / (shenGaoInMeters * shenGaoInMeters)).toFixed(1);
            }
            return null;
        };

        const updateTiZhiZhiShu = () => {
            const shenGao = parseFloat(id_shen_gao.value);
            const tiZhong = parseFloat(id_ti_zhong.value);
            id_ti_zhi_zhi_shu.value = calculateBmi(shenGao, tiZhong);
        };

        id_shen_gao.addEventListener("input", updateTiZhiZhiShu);
        id_ti_zhong.addEventListener("input", updateTiZhiZhiShu);
    });
</script>
